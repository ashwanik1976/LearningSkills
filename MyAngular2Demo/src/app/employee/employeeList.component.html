<employee-count *ngIf="employoees" [all]="getTotalEmployeesCount()"
                [male]="getTotalMaleEmployeesCount()"
                [female]="getTotalFemaleEmployeesCount()"
                (countRadioButtonSelectionChanged)="onEmployeeCountRadioButtonChange($event)" >
</employee-count>
<br /><br />
<table>
    <thead>
        <tr>
            <th>Emp Code</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Gender</th>
            <th>Age</th>
        </tr>
    </thead>
    <tbody>
        <ng-container *ngFor="let employee of employees;">
            <tr *ngIf="selectedEmployeeCountRadioButton=='All' || selectedEmployeeCountRadioButton==employee.gender ">
                <td>
                    <a [routerLink]="['/employees', employee.code]">{{employee.code | uppercase}}</a>
                </td>
                <td>{{employee.firstName | employeeTitle: employee.gender}}</td>
                <td>{{employee.lastName}}</td>
                <td>{{employee.gender}}</td>
                <td>{{employee.age}}</td>
            </tr>
        </ng-container>
        <tr *ngIf="!employees || employees.length==0">
            <td colspan="5">
                No Employees to display
            </td>
        </tr>
    </tbody>
</table>
<br />
<div>
    Colour Prereference:
    <input type='text' [(ngModel)]="colour" [style.background]="colour" />
</div>
<br/>
