<table *ngIf=employee>
    <thead>
        <tr>
            <th>Emp Code</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Gender</th>
            <th>Age</th>
        </tr>
    </thead>
    <tbody>
            <tr>
                <td>{{employee.code}}</td>
                <td>{{employee.firstName | employeeTitle: employee.gender}}</td>
                <td>{{employee.lastName}}</td>
                <td>{{employee.gender}}</td>
                <td>{{employee.age}}</td>
            </tr>
        <tr *ngIf="!employees || employees.length==0">
            <td colspan="5">
                No Employees to display
            </td>
        </tr>
    </tbody>
</table>
<div *ngIf="!employee">
    {{statusMessage}}
</div>
<br />
<div>
    <input type="button" class="btn btn-primary" value="Back to Employee List" (click)="onBackButtonClick()"/>
</div>
